{% extends 'home.html' %}
{% block content%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card mb-3" style="max-width:840px;">
    <div class="row no-gutters">
        <div clas="col-md-4">
            <img src="{{object.image_url}}" class="card-img">
        </div>
        <div class="col-md-8">
            <div class="card-body">
                <h4 class="card-title">{{object.title}}</h4>
                <p class="card-text">Author:{{object.author}}</p>
                 <p class="card-text">{{object.description}}</p>
            </div>
        </div>
    </div>
</div>
<p>Price: Rs/-{{object.price| floatformat:2}}</p>
<a id = "add-to-cart-btn" class="btn btn-success" href="{% url 'add_to_cart' book_id=books.id %}" onclick="alert('Item added to the cart')">Add to cart</a>
{% if object.book_available is True %}
<a href="{% url 'checkout' object.pk %}" class="btn btn-outline-success" role="button">Buy Now</a>
{% else %}
<h4 class="text-danger">Out of stock!!</h4>
{% endif %}
</body>
</html>
{% endblock content%}
