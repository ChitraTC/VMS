{% extends 'home.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./styles.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer"Â />

    <title>BookStore</title>
</head>
<body>

<div class="container">
<div class="row">
    {% for book in books %}
    <div class="col-lg-3 col-md-4 col-6 mt-3">
        <div class="card" style="width:18rem;">
            <img src="{{book.image_url}}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{book.title}}</h5>
<!--                <p class="card-text">{{book.description}}</p>-->
                 <p class="card-text">{{book.price}}Rs</p>
                <a href="{% url 'details' book.id %}" class="btn btn-primary">View</a>
            </div>

        </div>
    </div>

    {% endfor %}
</div>
    </div>
</body>
</html>
{% endblock content%}
